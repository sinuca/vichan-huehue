{% if post.mod and post.mod|hasPermission(config.mod.show_ip, board.uri) %}  
	 [<a class="ip-link" style="margin:0;" href="?/IP/{{ post.ip }}">{{ post.ip }}</a>]  
{% endif %}
{% if post.mod and post.mod|hasPermission(config.mod.show_password, board.uri) %}
	 [<a style="margin:0;" href="?/IP/{{ post.password|url_encode(true) }}">{{ post.password|e }}</a>]
{% endif %}
